<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/product/layout::head"></head>
<body>
<section class="ftco-section ftco-no-pt bg-light">
    <div class="container">
        <div class="row no-gutters">
            <div class="col-md-12 d-flex align-items-center">
                <div class="services-wrap rounded-right w-100">
                    <h1>Create Category</h1>
                    <th:block th:if="${message}">
                        <p th:text="${message}"></p>
                    </th:block>
                    <form th:action="@{/create}" th:object="${category}" method="post" enctype="multipart/form-data">

                        <div class="form-group">
                            <label>Category Name:</label>
                            <input type="text" class="form-control" th:field="*{name}"/>
                        </div>
                        <button class="btn btn-primary" type="submit">Add</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<th:block th:replace="/product/layout::footer"></th:block>
</body>
<th:block th:replace="/product/layout::jsfile"></th:block>
</html>
